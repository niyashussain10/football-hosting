<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar */
        .navbar {
            background-color: #222;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .dark-mode-toggle {
            background-color: #555;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dark-mode-toggle:hover {
            background-color: #666;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #004080;
            margin: 20px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner::before {
            content: "";
            border: 4px solid #f3f3f3;
            border-top: 4px solid #004080;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        /* Match Container */
        .match-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Match Card */
        .match-card {
            width: 90%;
            max-width: 600px;
            background-color: white;
            border: 3px solid #ff6600;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            position: relative;
            transition: transform 0.3s ease-in-out, background-color 0.3s, color 0.3s;
            animation: fadeInUp 0.5s ease-out;
        }

        .match-card:hover {
            transform: scale(1.05);
        }

        .team {
            flex: 1;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team img {
            width: 100px;
            height: 100px;
            margin-bottom: 5px;
        }

        .date {
            font-size: 14px;
            color: #666;
            flex-basis: 100%;
            margin: 10px 0;
        }

        .tournament-logo {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease-in-out;
        }

        .tournament-logo:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .view-details {
            background-color: #004080;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .view-details:hover {
            background-color: #ff6600;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #000;
            color: white;
        }

        .dark-mode .match-card {
            background-color: #111;
            color: white;
            border-color: #ff6600;
        }

        .dark-mode .date {
            color: #bbb;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            padding: 15px;
            margin-top: 30px;
            text-align: center;
        }

        footer a {
            color: #ff6600;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Search Bar */
        .search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-bar input {
            padding: 8px;
            border: 2px solid #004080;
            border-radius: 5px;
            width: 300px;
        }

        .search-bar button {
            background-color: #004080;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #ff6600;
        }

        /* Back to Top Button */
        #backToTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #backToTop:hover {
            background-color: #ff6600;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .match-card {
                flex-direction: column;
                padding: 10px;
                text-align: center;
            }

            .team {
                flex-basis: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
